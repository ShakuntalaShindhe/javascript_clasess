<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .heading{
      color: red;
    }
</style>
<body>
    <h4>DOM Methods</h4>
    <!--document.getElementById method-->
    <p id="demo">Hello World</p>
    <p id="demo1">paragraph</p>
    <button onclick="changeText()">Click Here</button>
    <div id="myDiv">Color Change</div>
    <button onclick="changeColor()">Click Me</button>
    <br>
    <img id="myImage" src="https://forestnation.com/wp-content/uploads/2015/04/beautiful-tree-wallpaper-hd-23.jpg"
    height="200px" width="300px">
    <button onclick="changeImg()">change img</button>
    <!--with links-->
    <a id="text">click to go </a>
    <button onclick="link()">click me</button>  
   <!--Diffrence between innerHTML,innerText,textContent-->
     <div id="example">
        <p>This is the paragraph tag</p>
        <p style="display: none;">This is another paragraph tag</p>
     </div>

    <!---document.getElementByClassName-->
    <p class="demo">Paragraph1</p>
    <p class="demo">Paragraph2</p>
    <p class="demo">Paragraph3</p>
    <button onclick="changepara()">Change text</button>

    <!--Styling with css-->
    <div class="mydiv" style="width: 100px; height: 100px; background-color: aquamarine;"></div>
    <div class="mydiv" style="width: 100px; height: 100px; background-color: green;"></div>
    <div class="mydiv" style="width: 100px; height: 100px; background-color: bisque;"></div>
    <button onclick="changeDiv()">Click</button>
    <br><br>
    <!--image changing-->
    <img class="image1" src="https://forestnation.com/wp-content/uploads/2015/04/beautiful-tree-wallpaper-hd-23.jpg" width="200px" height="200px">
    <img class="image1" src="https://forestnation.com/wp-content/uploads/2015/04/beautiful-tree-wallpaper-hd-23.jpg"width="200px" height="200px">
    <button onclick="changeimage()">click to change image</button>

    <ul class="list">
        <li class="child">coffe</li>
        <li class="child">Tea</li>
    </ul>

    <!-- <p class="name">para1</p>
    <p class="name">para2</p>
    <p class="name">para3</p> -->

    <!--TagName-->
    <p>Paragraph1</p>
    <p>Paragraph1</p>
    <p>Paragraph1</p>
    <h3>Heading3</h3>
    <h3>Heading3</h3>
    <h4>Heading4</h4>
</body>
<script>
    // const element=document.getElementById('demo')
    // element.innerHTML='Good Morning'

    document.getElementById('demo').innerHTML='good morning'

    //basic syntax
    function changeText(){
        document.getElementById('demo').innerHTML='Good Morning'
    }

    //with css properties
    function changeColor(){
        const element=document.getElementById('myDiv')
        element.style.color='green'
        // element.style.fontSize='20px'
        // element.style.backgroundColor='pink'
        element.style.fontWeight='700'
    }
    

    //with attribute
    function changeImg(){
        const element=document.getElementById('myImage')
        element.setAttribute('src','https://th.bing.com/th/id/OIP.iYqhR1dfMPY4S0ZHQptqTwHaE7?rs=1&pid=ImgDetMain')

    }
    function link(){
        const ele=document.getElementById('text').setAttribute('href',"href", "https://www.geeksforgeeks.org")
    }
    // Diffrence between innerHTML,innerText,textContent
    const element=document.getElementById('example')
    console.log('innerHtml',element.innerHTML)
    console.log('innerText',element.innerText)
    console.log('TextContent',element.textContent)
  
    //ClassName
    function changepara(){
    const element1=document.getElementsByClassName('demo')
    for(const ele of element1){
    ele.innerHTML='Change Paragraph'
    ele.style.color='green'
    }
   }
   //or
    //  function changepara(){
    //     const element2=document.getElementsByClassName('demo')
    //     for(const elee of element2)
    //     elee.innerHTML='Change pargraph'
    //  }

    //class with style
    function changeDiv(){
        const element3=document.getElementsByClassName('mydiv')
        for(const eleee of element3)
        eleee.style.backgroundColor='red'
    }

    //class name with changing image
    function changeimage(){
        const elements=document.getElementsByClassName('image1')
        for(const ele of elements){
            ele.setAttribute('src','https://th.bing.com/th/id/OIP.iYqhR1dfMPY4S0ZHQptqTwHaE7?rs=1&pid=ImgDetMain')
        }
    }

    //changing a particular paragraph with other using className
    const elements=document.getElementsByClassName('list')[0]
    elements.getElementsByClassName('child')[0].innerHTML='milk'
//checking for paragraph
    // const ele=document.getElementsByClassName('name')[2].innerHTML='para'

//tagname
    const eles=document.getElementsByTagName('p')
    // for(let i=0;i<eles.length;i++){
    //     eles[i].innerHTML='change para'
    // }
    for(const ele of eles){
    ele.innerHTML='para change'
    }
//applying to heading
    const headings=document.getElementsByTagName('h3')
    for(const heading of headings){
        heading.classList.add('heading')
    }
</script>
</html>
