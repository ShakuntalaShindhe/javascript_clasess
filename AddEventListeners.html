<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>AddEventListeners</h3>
    <p>In JavaScript,the addEventListener method is used to attach an event handler to a specified
        element.an event handler is a function that will be executed when a specific event occurs on
        the element,such as a click,mouseover,or keypress.</p>
    <h4>1.mouse Events</h4>
    <button id="mybtn">click here</button>
    <div id="mouseOver" style="width: 100px; height: 100px; background-color: aqua;"></div>
    <div id="mouseOut" style="width: 100px; height: 100px; background-color:rebeccapurple;"></div>
    <div id="mouseUp" style="width: 100px; height: 100px; background-color:red;"> text </div>
    <div id="mouseDown" style="width: 100px; height: 100px;background-color: antiquewhite;">someText </div>
    <div id="mouseMove" style="width: 100px; height: 100px;background-color: rgb(177, 110, 22);">someText </div>
    <br>
    <input type="text" id="down" placeholder="enter a text.." />
    <input type="text" id="up" placeholder="enter a text.." />
    <br>
    <hr>
    <select id="onChange">
        <option>Option1</option>
        <option>Option2</option>
        <option>Option3</option>
    </select>
    <form id="form">
        <input type="text" placeholder="enter a name..." />
        <button>Submit</button>
    </form>
    <input type="text" id="focus" placeholder="enter something.."/>
    <input type="text" id="blur" placeholder="enter something.."/>
</body>
<script>
    //1.mouse
    document.getElementById('mybtn').addEventListener('click',()=>{
        console.log('you clicked the button')
    })

    document.getElementById('mouseOver').addEventListener('mouseover',()=>{
        document.getElementById('mouseOver').style.backgroundColor='green'
    })

    document.getElementById('mouseOut').addEventListener('mouseout',()=>{
        document.getElementById('mouseOut').style.backgroundColor='pink'
    })

    document.getElementById('mouseUp').addEventListener('mouseup',()=>{
        document.getElementById('mouseUp').style.color='darkgreen'
    })
    document.getElementById('mouseDown').addEventListener('mousedown',()=>{
        document.getElementById('mouseDown').style.textAlign='center'
    })
    document.getElementById()


    document.getElementById('down').addEventListener('keydown',(event)=>{
        console.log('you pressed a key(keydown):',event.key)
    })
    document.getElementById('up').addEventListener('keyup',(ele)=>{
        console.log('you relesed a key(keyup):',ele.key)
    })

    document.getElementById('onChange').addEventListener('change',(ele)=>{
        console.log('you changed the option:',ele.target.value)
    })

    document.getElementById('form').addEventListener('submit',()=>{
        alert('form submitted succefully')
    })

    document.getElementById('focus').addEventListener('focus',()=>{
         document.getElementById('focus').style.backgroundColor='blue'
    })

    document.getElementById('blur').addEventListener('onblur',()=>{
        console.log('this is a blur event')
    })
</script>
</html>
