//number of vowels in satring
function count_vowels(str){
    const vowels='aeiouAEIOU';
    let word=0;
    for(let i=0;i<str.length;i++){
        if(vowels.indexOf(str[i])!==-1){
            word += 1;
        }
    }
    return word;
}

//words first letter will be capital
function firstLetter(str){
    let ele=str.split(' ');
    let element=[];
    for(let i=0;i<ele.length;i++){
        element.push(ele[i].charAt(0).toUpperCase()+ele[i].slice(1))
    }
    return element;
}

//string arranging in alphabetical order
function alpha(str){
    return str.split('').sort().join('');
}

//generate the combinations
function generateComb(str){
    let arr=[];
    for(let i=0;i<str.length;i++){
        for(let j=i+1;j<=str.length;j++){
            arr.push(str.slice(i,j))
        }
    }
    return arr;
}

//longest word
function longestWord(str){
    let string=str.split(' ');
    let anotherstr='';
    for(let word of string){
        if(word.length>anotherstr.length){
            anotherstr=word;
        }
    }
    return anotherstr;
}

//prime
function prime(num){
    if(num===1){
        return false;
    }else if(num===2){
        return true;
    }else{
        for(let i=0;i<num;i++){
            if(num%i==0){
                return false
            }
        }
        return true
    }
}
console.log(prime(8))

//finding the second lowest and greatest numbers
function finding(num){
    num.sort((a,b)=>a-b)
    let secondlowest=num[1];
    let secondgreatest=num[num.length-2]
    return[secondgreatest,secondlowest]
}

//checking the perfect number
function perfectNum(num){
    if(num<=1){
        return 'its not a perfect number'
    }
    let sum=0;
    for(let i=0;i<num;i++){
        if(num%i==0){
            sum +=i;
        }
    }
    return sum==num;
}
console.log(perfectNum('28'))

//factors of positive integer 
function factors(int){
    let fact=[];
    for(let i=0;i<int;i++){
        if(int%i==0){
            fact.push(i)
        }
    }
    return fact;
}
