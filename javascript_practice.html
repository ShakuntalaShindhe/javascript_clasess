//Given two strings,return true if they are anagrams of one another
function anagrams(first,second){
    let sort_1=first.toLowerCase().split('').sort().join('')
    let sort_2=second.toLowerCase().split('').sort().join('')
    return sort_1===sort_2;
}
console.log(anagrams('Army','mary'))
